<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>フィギュア化プロンプト（コピペ用）</title>

  <style>
    :root {
      --bg:#f6f7fb;
      --text:#1b1f2a;
      --muted:#5b6272;
      --btn:#2f6bff;
    }

    body {
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
      border:1px solid #e6e8f0;
      border-radius: 18px;
      padding: 18px;
    }

    h1 { font-size: 20px; margin: 0 0 8px; }
    p  { margin: 6px 0; color:var(--muted); line-height: 1.5; }

    .steps {
      margin-top: 12px;
      padding-left: 18px;
    }
    .steps li { margin: 6px 0; color: var(--muted); }

    .mini {
      font-family: ui-monospace, monospace;
      background:#111827;
      color:#e5e7eb;
      padding: 2px 8px;
      border-radius: 8px;
    }

    .grid {
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (min-width: 760px){
      .grid { grid-template-columns: 1fr 1fr; }
    }

    .card {
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(20,30,60,.06);
    }

    /* 写真あり */
    .card.photo{
      background:#eef5ff;
      border:1px solid #cfe3ff;
      border-left:10px solid #2f6bff;
    }

    /* 写真なし */
    .card.text{
      background:#fff6e5;
      border:1px solid #ffe0b3;
      border-left:10px solid #f5a623;
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }

    .pill {
      display:inline-block;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      margin-left: 8px;
      font-weight: 600;
    }

    .photo .pill {
      background:#e0ecff;
      color:#1f4db3;
      border:1px solid #cfe3ff;
    }

    .text .pill {
      background:#fff0d6;
      color:#8a5a00;
      border:1px solid #ffe0b3;
    }

    textarea {
      width:100%;
      min-height: 220px;
      border:1px solid #d9ddea;
      border-radius: 14px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
    }

    .row {
      display:flex;
      gap:10px;
      margin-top: 10px;
    }

    button {
      appearance: none;
      border:0;
      border-radius: 14px;
      padding: 10px 14px;
      font-weight: 700;
      cursor:pointer;
    }

    .copy {
      background: var(--btn);
      color:#fff;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(27,31,42,.92);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease;
    }
    .toast.show { opacity: 1; }
  </style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    <h1>フィギュア化プロンプト（コピー用）</h1>
    <p>下のボタンを押すだけで、プロンプトをコピーできます。</p>

    <ol class="steps">
      <li>アプリで画像をアップロード（または生成画面を開く）</li>
      <li>このページで <span class="mini">コピー</span> を押す</li>
      <li>貼り付けて生成</li>
    </ol>

    <p class="hint">※イベント向けに、短く・失敗しにくい指示にしています。</p>
  </div>

  <div class="grid">

    <!-- 写真あり -->
    <div class="card photo">
      <h2>写真あり <span class="pill">おすすめ</span></h2>
      <textarea id="promptPhoto" readonly>
この写真をもとに、アニメ調にデフォルメしたPVC製アニメフィギュア（全身）に変換してください。

人物の特徴、ポーズ、色味は写真を参考にしつつ、
過度なアレンジは加えないでください。

シンプルな円形の台座の上に配置してください。
透明なアクリル製のディスプレイケース（箱）に入った状態で表示してください。

プロのスタジオ撮影のような照明で、
背景はニュートラルにしてください。
      </textarea>
      <div class="row">
        <button class="copy" onclick="copyText('promptPhoto')">コピー</button>
      </div>
      <div class="hint">写真を使って、自分そっくりに作りたい方向け。</div>
    </div>

    <!-- 写真なし -->
    <div class="card text">
      <h2>写真なし <span class="pill">安心</span></h2>
      <textarea id="promptText" readonly>
アニメ調のフィギュアキャラクターを作成してください。

子ども向けで、親しみやすく可愛い雰囲気にしてください。
表情は明るく、元気な印象にしてください。

服装や髪型、色合いは自由に想像して構いません。
リアルな人物再現や写実的な表現は避けてください。

シンプルな円形の台座に立ったフィギュアとして表現してください。
透明なディスプレイケースに入った状態で表示してください。

背景は明るくシンプルにしてください。
      </textarea>
      <div class="row">
        <button class="copy" onclick="copyText('promptText')">コピー</button>
      </div>
      <div class="hint">写真を使わず、言葉だけで作りたい方向け。</div>
    </div>

  </div>

  <p class="hint">
    このページを公開 → URLをQRコードにすると、参加者は「QR → コピー」だけで使えます。
  </p>

</div>

<div id="toast" class="toast">コピーしました！</div>

<script>
async function copyText(id){
  const el = document.getElementById(id);
  try{
    await navigator.clipboard.writeText(el.value);
  }catch(e){
    el.focus();
    el.select();
    document.execCommand('copy');
    el.setSelectionRange(0,0);
  }
  const toast = document.getElementById('toast');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1100);
}
</script>

</body>
</html>
